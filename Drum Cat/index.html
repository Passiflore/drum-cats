<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-cat</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>Drum Kats</h1>
    <div class="action">Play !</div>
    <div class="soundButton">
      <div class="sound">
        <a href="#" class="activated">Sound</a>
      </div>
      <div class="output">50%</div>
      <div class="plus">
        <a href="#" class="more">+</a>
      </div>
      <div class="minus">
        <a href="#" class="less">-</a>
      </div>

    </div>
  <div class="musicians">
    <div class="firstMusicians">
      <div class="drum">
        <img src="images/drumCat1.png" class="drum1" alt="drum cat">
        <img src="images/drumCat2.png" class="drum2" alt="drum cat">
        <a href="#" class="drumButton buttonInstrument">Drum</a>    
      </div>
      <div class="triangle">
        <img src="images/triangleCat1.png" class="triangle1" alt="triangle cat">
        <img src="images/triangleCat2.png" class="triangle2" alt="triangle cat">
        <a href="#" class="triangleButton buttonInstrument">Triangle</a>    
      </div>
      <div class="guitar">
        <img src="images/guitarCat1.png" class="guitar1" alt="guitar cat">
        <img src="images/guitarCat2.png" class="guitar2" alt="guitar cat">
        <a href="#" class="guitarButton buttonInstrument">Guitar</a> 
      </div>
    </div>
    <div class="secondMusicians">
      <div class="piano">
        <img src="images/pianoCat1.png" class="piano1" alt="piano cat">
        <img src="images/pianoCat2.png" class="piano2" alt="pianocat">
        <a href="#" class="pianoButton buttonInstrument">Piano</a> 
      </div>
      <div class="sing">
        <img src="images/singCat1.png" class="sing1" alt="singing cat">
        <img src="images/singCat2.png" class="sing2" alt="singing cat">
        <a href="#" class="singButton buttonInstrument">Sing</a> 
      </div>
      <div class="sax">
        <div class="saxophon">
          <img src="images/saxCat1.png" class="sax1" alt="sax cat">
          <img src="images/saxCat2.png" class="sax2" alt="sax cat">
          <a href="#" class="saxButton buttonInstrument">Saxophon</a> 
        </div>
      </div>
    </div>
  </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
